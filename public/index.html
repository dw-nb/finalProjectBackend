<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <!-- leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Add Pricing</title>
</head>

<body>
  <div id="boundingBox">
    <form class="pricingForm" action="/add" method="GET">
      <div class="row">
        <div class="column">
          <label for="fromOSMId">From OSM ID:</label><br>
          <input id="fromOSMId-input" class="input" name="fromOSMId-input" type="text">
        </div>
        <div class="column">
          <label for="toOSMId">To OSM ID:</label><br>
          <input id="toOSMId-input" class="input" name="toOSMId-input" type="text">
        </div>
        <div class="column">
          <label for="price">Price (AUD):</label><br>
          <input id="price-input" class="input" name="price-input" type="text">
        </div>
        <div class="column">
          <br>
          <button id="form-button" class="input button" type="button">Add Price</button>
        </div>
      </div>
    </form>
  </div>
  <br><br><br><br><br><br>
  <h5>Use the below link to find the OSM ids, search for any suburb name <br>
    Ensure it is a polygon, has an OSM type "R" and you are grabbing the correct Id <br>
    hint: after selecting your result, it's easy to find the id in the url
  <h5>
      <h3>https://nominatim.openstreetmap.org/</h3>
      <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
